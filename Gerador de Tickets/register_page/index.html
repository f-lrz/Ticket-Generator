<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">

<body>

  <div class="container">
    <div class="logo">Coding Conf</div>
    
    <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
    <p class="subtitle">Secure your spot at next yearâ€™s biggest coding conference.</p>
  
    <form id="ticketForm">
        <h2>Upload Avatar</h2>

          <input type="file" id="avatar" hidden>
          <span>ðŸ“‚ Drag and drop or click to upload</span>
