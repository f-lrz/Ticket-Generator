<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/css/style.css">

  <title>Frontend Mentor | Conference ticket generator</title>
</head>

<body>
  
    <header>
      <img src="/assets/images/logo-full.svg" alt="Logo da Coding Conf" class="logo">
    </header>

    <div class="container">
      <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
      <p class="subtitle">Secure your spot at next yearâ€™s biggest coding conference.</p>
  
      <form id="ticketForm">
          <h3>Upload Avatar</h3>
          <label for="avatar" class="upload-box">
            <input type="file" id="avatar" hidden>
            <img src="/assets/images/icon-upload.svg">
            <p>Drag and drop or click to upload</p>
          </label>
           
          <p class="upload-note"> 
            <img src="/assets/images/icon-info.svg" class="icon-info"> Upload your photo (JPG or PNG, max size: 500KB).
          </p>
  
          <h4>Full Name</h4>
          <input type="text" id="name" required>
          <h4>Email Address</h4>
          <input type="email" id="email" placeholder="example@email.com" required>
          <h4>GitHub Username</h4>
          <input type="text" id="github" placeholder="@yourusername" required>
  
          <button type="submit">Generate My Ticket</button>
      </form>
    </div>
    
</body>
</html>
