<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Conference ticket generator</title>
  <link rel="stylesheet" href="/assets/css/style.css">

</head>


<body>

  <header>
      <img src="/assets/images/logo-full.svg" alt="Coding Conf Logo" class="logo">
  </header>
  
  <div class="ticket-page-container">
    <h1>Congrats, <span id="ticketName" class="ticket-name">Fulano Siclano</span>! Your ticket is ready.</h1>
    <p>We've emailed your ticket to <span id="headerEmail" class="ticket-email">xxxxx@email.com</span> and will send updates in the run up to the event.</p>
  </div>

  <div class="ticket-container">
    <img src="/assets/images/pattern-ticket.svg" alt="Ticket Background" class="ticket-backgound">
    <div class="ticket-content">
      <div class="ticket-header">
        <img src="/assets/images/logo-full.svg" alt="Coding Conf Logo" class="logo">
        <p class="date-location">Jan 31, 2025 / Austin, TX</p>
      </div>
      <div class="ticket-user-info">
        <img id="ticketAvatar" src="<!--/assets/images/image-avatar.jpg-->" alt="User Avatar" class="avatar">
        <div class="user-details">
          <p id="ticketUserName" class="user-name">Jonatan Kristof</p>
          <div class="user-github">
            <img src="/assets/images/icon-github.svg" alt="GitHub Icon" class="github-icon">
            <span id="ticketGithubHandle"><!--@jonatankristof0101--></span>
          </div>
        </div>
      </div>
      <div class="ticket-idd">
        <p>#01609</p>
      </div>
    </div>
  </div>
  
  <script src="/js/ticket.js"></script>

</body>
</html>
